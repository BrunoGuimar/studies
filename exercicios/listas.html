<script>
document.querySelectorAll('a').forEach(folder => {
    folder.onclick = function(e){
        const ul = folder.nextElementSibling
        if(ul.style.display != 'none'){
            ul.style.display = 'none'
        }else{
            ul.style.display = 'initial'
        }
    }
})
</script>
